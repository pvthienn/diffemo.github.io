<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EmoFace</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
        }
        video {
            width: auto;  /* Keeps original width */
            height: auto; /* Keeps original height */
            border: 2px solid #ddd;
            border-radius: 10px;
            display: block; /* Ensures each video is on a new line */
            margin: 10px auto; /* Centers the videos */
        }
    </style>
</head>
<body>

    <h1>Welcome to Diffemo</h1>
    <p>This is our project page hosted on GitHub Pages.</p>

    <div>
        <video controls autoplay loop muted playsinline>
            <source src="media/NEU_1id.mp4" type="video/mp4">
        </video>

        <video controls autoplay loop muted playsinline>
            <source src="media/NEU_id3.mp4" type="video/mp4">
        </video>

        <video controls autoplay loop muted playsinline>
            <source src="media/NEUid2.mp4" type="video/mp4">
        </video>
    </div>

</body>
</html>
